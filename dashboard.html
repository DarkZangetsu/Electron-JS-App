<!DOCTYPE html>
<html>

<head>
  <title>FEFFI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50">
  <div class="flex h-screen">
    <!-- Sidebar améliorée -->
    <div class="fixed inset-y-0 left-0 w-72 bg-white shadow-xl z-30">
      <!-- Logo section -->
      <div class="flex items-center justify-center h-20 bg-gradient-to-r from-green-600 to-green-500">
        <span class="text-white text-2xl font-bold tracking-wider">FEFFI</span>
      </div>

      <!-- Sidebar items -->
      <div class="overflow-y-auto h-[calc(100vh-12rem)] pb-20">
        <!-- Administration -->
        <div class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">
          Administration
        </div>
        <a href="dashboard.html"
          class="sidebar-item active flex items-center px-6 py-3.5 text-gray-700 hover:bg-green-50 hover:text-green-700 group">
          <span class="mr-4 text-lg text-gray-400 group-hover:text-green-500"><i class="fas fa-home"></i></span>
          <span class="font-medium">Tableau de bord</span>
        </a>
        <a href="etablissements.html"
          class="sidebar-item flex items-center px-6 py-3.5 text-gray-700 hover:bg-green-50 hover:text-green-700 group">
          <span class="mr-4 text-lg text-gray-400 group-hover:text-green-500"><i class="fas fa-school"></i></span>
          <span class="font-medium">Établissement</span>
        </a>
        <a href="mandataires.html"
          class="sidebar-item flex items-center px-6 py-3.5 text-gray-700 hover:bg-green-50 hover:text-green-700 group">
          <span class="mr-4 text-lg text-gray-400 group-hover:text-green-500"><i class="fas fa-user-tie"></i></span>
          <span class="font-medium">Mandataires</span>
        </a>

        <!-- Circonscriptions -->
        <div class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-4">
          Circonscriptions
        </div>
        <a href="circonscriptions.html"
          class="sidebar-item flex items-center px-6 py-3.5 text-gray-700 hover:bg-green-50 hover:text-green-700 group">
          <span class="mr-4 text-lg text-gray-400 group-hover:text-green-500"><i class="fas fa-building"></i></span>
          <span class="font-medium">Circonscriptions</span>
        </a>

        <!-- Transactions -->
        <div class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-4">
          Transactions et caisse
        </div>
        <a href="caisse.html"
          class="sidebar-item flex items-center px-6 py-3.5 text-gray-700 hover:bg-green-50 hover:text-green-700 group">
          <span class="mr-4 text-lg text-gray-400 group-hover:text-green-500"><i
              class="fas fa-cash-register"></i></span>
          <span class="font-medium">Caisse École</span>
        </a>

        <!-- Planification -->
        <div class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-4">
          Planification
        </div>
        <a href="rapport.html"
          class="sidebar-item flex items-center px-6 py-3.5 text-gray-700 hover:bg-green-50 hover:text-green-700 group">
          <span class="mr-4 text-lg text-gray-400 group-hover:text-green-500"><i class="fas fa-calendar-alt"></i></span>
          <span class="font-medium">Planification PEC</span>
        </a>

        <!-- Paramètres -->
        <div class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-4">
          Paramètres
        </div>
        <a href="users.html"
          class="sidebar-item flex items-center px-6 py-3.5 text-gray-700 hover:bg-green-50 hover:text-green-700 group">
          <span class="mr-4 text-lg text-gray-400 group-hover:text-green-500"><i class="fas fa-users-cog"></i></span>
          <span class="font-medium">Utilisateurs</span>
        </a>
      </div>
    </div>

      <!-- Main Content -->
      <div class="flex-1 ml-72">
        <!-- Navbar amélioré -->
        <nav class="bg-white h-20 flex items-center justify-between px-8 shadow-sm sticky top-0 z-20">
          <div class="flex items-center">
            <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors duration-200">
              <i class="fas fa-bars text-xl text-gray-500"></i>
            </button>
            <div class="ml-6">
              <h1 class="text-xl font-semibold text-gray-800">Tableau de bord</h1>
              <p class="text-sm text-gray-500">Bienvenue dans votre espace administratif</p>
            </div>
          </div>
          <div class="flex items-center space-x-6">
            <button class="relative p-2 hover:bg-gray-100 rounded-lg transition-colors duration-200">
              <i class="fas fa-bell text-xl text-gray-500"></i>
              <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors duration-200">
              <i class="fas fa-cog text-xl text-gray-500"></i>
            </button>
          </div>
        </nav>

        <!--Content -->
        <div class="p-8">
          
        </div>
      </div>
    </div>

    <!-- Script javascripts -->
    <script src="js/script.js"></script>
</body>

</html>
